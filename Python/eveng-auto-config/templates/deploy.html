<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="Sat, 01 Jan 2000 00:00:00 GMT" />
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="description" content="Config generation and deployment">
        <meta name="author" content="omz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deploying Config</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:honeydew;"><br>
        <div class="container">
            <div class="row">
                <br>
                <div class="panel-group">
                <div class="panel panel-primary">
                <div class="panel-heading"><font size="4">Deploying Config</font></div>
                </div>
                <div class="panel panel-default">
                <div class="panel-body" >
                    <h4>Please wait ...</h4>
                    <h4>This page will update when the config deployment is complete.</h4>
                        {% block body %}
                        <body>
                          {% for line in response %}
                            <p0>
                              {{ line }}<br>
                            </p0>
                          {% endfor %}
                        </body>
                        {% endblock %}
                </div> <!-- panel-body -->
                </div> <!-- panel-default -->
                </div> <!-- panel-group -->
            </div>
        </div>
    </body>
</html>
